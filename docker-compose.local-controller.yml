# docker-compose.local-controller.yml (local controller, GHCR game viewer)
services:
  controller:
    build: ./controller
    image: ""
    env_file:
      - .env
    tty: true
    ports:
      - "8080:8080"
      - "2345:2345"  # Expose Delve debugger port to host
    container_name: ai
    networks:
      - simulation
    volumes:
      - ./controller/:/var/controller
      - ./.env:/var/controller/.env
    command: tail -f /dev/null
