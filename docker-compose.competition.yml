services:

  ssl-vision-client:
    image: robocupssl/ssl-vision-client:latest
    command:
      - "-visionAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_SIM_VISION_MAIN_PORT}"
      - "-visualizationAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_VIZ_PORT}"
      - "-address"
      - ":${WEB_VISION_UI_PORT}"
    network_mode: "host"
    restart: "no"
    container_name: ssl-viewer

  ssl-game-controller:
    profiles:
      - donotstart

  sim:
    profiles:
      - donotstart

  vision:
    profiles:
      - donotstart

  game-viewer:
    profiles:
      - donotstart
