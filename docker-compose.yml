version: '3.5'

services:

  ssl-vision-client:
    image: robocupssl/ssl-vision-client:latest
    command:
      - "-visionAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_MAIN_PORT}"
      - "-visualizationAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_VIZ_PORT}"
      - "-address"
      - ":${WEB_VISION_UI_PORT}"
    ports:
      - "${WEB_VISION_UI_PORT}:${WEB_VISION_UI_PORT}"
    networks:
      - simulation
    depends_on:
      - sim

  controller-python:
    build: ./controller/python
    image: ""
    environment:
      FLASK_APP: main.py
    ports:
      - "5000:5000"
    networks:
      - simulation
    volumes:
      - ./controller/python/:/app
    command: python3 main.py

