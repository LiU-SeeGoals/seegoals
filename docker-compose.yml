  ssl-vision-client:
    image: robocupssl/ssl-vision-client:latest
    network_mode: "host"
    restart: "no"
    container_name: ssl-viewer
    #depends_on:
      #- sim

  ssl-game-controller:
    image: robocupssl/ssl-game-controller:latest
    network_mode: "host"
    container_name: game-controller
    #depends_on:
      #- sim
    restart: "no"
    volumes:
      - ./config/:/config
      - ./data/:/data

        #sim:
