  controller:
    image: ghcr.io/liu-seegoals/controller:latest
    tty: true
    network_mode: "host"
    container_name: ai
    restart: "no"
    volumes:
      - ./.env:/var/controller/.env

  game-viewer:
    image: ghcr.io/liu-seegoals/game-viewer:latest
    tty: true
    network_mode: "host"
    depends_on:
      - controller
    container_name: viewer
    restart: "no"
    volumes:
      - ./.env:/.env
