services:
  sim:
    image: ghcr.io/liu-seegoals/ssl-vision:latest
    # container_name: ssl_vision_container
    environment:
      - QT_QPA_PLATFORM=offscreen
    restart: no
    stdin_open: true
    container_name: ${DOCKER_NAME_VISION}
    network_mode: "host"
    tty: true

  ssl-vision-client:
    image: robocupssl/ssl-vision-client:latest
    command:
      - "-visionAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_REAL_MAIN_PORT}"
      - "-visualizationAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_VIZ_PORT}"
      - "-address"
      - ":${SSL_VISION_CLIENT_PORT}"
    network_mode: "host"
    container_name: ${DOCKER_NAME_SSL_VIEWER}
    depends_on:
      - sim

  game-viewer:
    image: ghcr.io/liu-seegoals/game-viewer:latest
    tty: true
    environment:
      - SSL_VISION_MULTICAST_ADDR=${SSL_VISION_MULTICAST_ADDR}
      - SSL_VISION_MULTICAST_PORT=${SSL_VISION_REAL_MAIN_PORT}
    network_mode: "host"
    depends_on:
      - controller
    container_name: ${DOCKER_NAME_VIEWER}
    restart: "no"
    volumes:
      - ../environment.ini:/var/GameViewer/.env
