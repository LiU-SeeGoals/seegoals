services:
  ssl-vision-client:
    image: robocupssl/ssl-vision-client:latest
    command:
      - "-visionAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_SIM_MAIN_PORT}"
      - "-visualizationAddress"
      - "${SSL_VISION_MULTICAST_ADDR}:${SSL_VISION_VIZ_PORT}"
      - "-address"
      - ":${SSL_VISION_CLIENT_PORT}"
    network_mode: "host"
    restart: "no"
    container_name: ${DOCKER_NAME_SSL_VIEWER}

  controller:
    build: ./controller
    image: ""
    tty: true
    network_mode: "host"
    container_name: ${DOCKER_NAME_AI}
    volumes:
      - ../software/controller/:/var/controller
      - ../environment.ini:/.env
    command: tail -f /dev/null

  ssl-game-controller:
    profiles:
      - donotstart

  sim:
    profiles:
      - donotstart

  vision:
    profiles:
      - donotstart

  game-viewer:
    profiles:
      - donotstart
